<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료 - 가상 피팅</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: #F7F7F7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .success-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #F45B69 0%, #E04555 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
            box-shadow: 0 4px 12px rgba(244, 91, 105, 0.3);
        }
        
        h1 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 10px;
        }
        
        p {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .credits-info {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .credits-amount {
            font-size: 48px;
            font-weight: bold;
            color: #F45B69;
            margin-bottom: 5px;
        }
        
        .credits-label {
            color: #6b7280;
            font-size: 14px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #F45B69 0%, #E04555 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 24px rgba(244, 91, 105, 0.4);
        }
        
        @media (max-width: 768px) {
            .success-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .credits-amount {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="checkmark">✓</div>
        <h1>결제가 완료되었습니다!</h1>
        <p>크레딧이 즉시 계정에 충전되었습니다.<br>이제 가상 피팅을 이용하실 수 있습니다.</p>
        
        <div class="credits-info">
            <div class="credits-amount">+10</div>
            <div class="credits-label">가상 피팅 크레딧</div>
        </div>
        
        <a href="/" class="btn">가상 피팅 시작하기</a>
    </div>
    
    <script>
        // Extract session_id from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (sessionId) {
            // Call backend to complete purchase and add credits
            fetch('/stripe/complete-purchase', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ session_id: sessionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('✓ Credits added:', data);
                } else {
                    console.error('Failed to add credits:', data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
        // Auto redirect after 5 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 5000);
    </script>
</body>
</html>
