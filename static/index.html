<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 가상 피팅 - 스타일 믹스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .drop-zone {
            border: 3px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .drop-zone:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .drop-zone.drag-over {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.2);
            transform: scale(1.08);
        }
        
        .center-drop {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            position: relative;
        }
        
        .item-drop {
            width: 160px;
            height: 160px;
            border-radius: 20px;
            position: absolute;
        }
        
        
        .item-drop.top-cloth {
            top: 50%;
            left: -190px;
            transform: translateY(-50%);
        }
        
        .item-drop.bottom-cloth {
            top: 50%;
            right: -190px;
            transform: translateY(-50%);
        }
        
        .item-drop.dress {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 200px;
        }
        
        
        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .center-drop .preview-image {
            border-radius: 50%;
        }
        
        .item-drop .preview-image {
            border-radius: 20px;
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .glow {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .cloth-type-btn {
            transition: all 0.3s ease;
        }

        .cloth-type-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .delete-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 32px;
            height: 32px;
            background: #ef4444;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .drop-zone:hover .delete-btn.show {
            display: flex;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            /* Change main container to flex column on mobile */
            .upload-area-container {
                display: flex !important;
                flex-direction: column;
                align-items: center;
                width: 100% !important;
                height: auto !important;
                gap: 20px;
            }

            /* Reset absolute positioning on mobile */
            .upload-area-container > div {
                position: static !important;
                transform: none !important;
            }

            /* Stack vertically on mobile */
            .item-drop.top-cloth {
                position: static !important;
                transform: none !important;
                margin: 0 auto;
            }
            
            .item-drop.bottom-cloth {
                position: static !important;
                transform: none !important;
                margin: 0 auto;
            }
            
            .item-drop.dress {
                position: static !important;
                transform: none !important;
                margin: 0 auto;
            }

            /* Make center drop smaller on mobile */
            .center-drop {
                width: 200px;
                height: 200px;
            }

            /* Adjust header text size */
            h1 {
                font-size: 2rem !important;
            }

            /* Adjust description text */
            .text-lg {
                font-size: 1rem !important;
            }
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <div class="min-h-screen py-12 px-4">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-5xl font-bold text-white mb-4 floating">✨ AI 가상 피팅 스튜디오 ✨</h1>
                <p class="text-white text-lg opacity-90">중앙에 사진을 올리고, 주변에서 스타일을 선택하세요</p>
            </div>

            <!-- Credits Display -->
            <div id="creditsDisplay" class="max-w-md mx-auto mb-8 bg-white bg-opacity-20 backdrop-blur-md rounded-2xl p-6 text-center">
                <div class="flex justify-around items-center">
                    <div>
                        <p class="text-white text-sm opacity-75 mb-1">오늘 무료 체험</p>
                        <p class="text-white text-3xl font-bold"><span id="freeRemaining">3</span>/3</p>
                    </div>
                    <div class="h-12 w-px bg-white bg-opacity-30"></div>
                    <div>
                        <p class="text-white text-sm opacity-75 mb-1">보유 크레딧</p>
                        <p class="text-white text-3xl font-bold"><span id="creditsCount">0</span></p>
                    </div>
                </div>
                <button id="buyCreditsBtn" class="hidden mt-4 w-full bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold py-3 px-6 rounded-full hover:from-green-500 hover:to-blue-600 transition-all transform hover:scale-105">
                    💳 크레딧 구매 ($2 = 10회)
                </button>
            </div>

            <!-- Clothing Type Selection -->
            <div class="text-center mb-8">
                <p class="text-white font-semibold mb-4">👔 피팅할 옷 종류를 선택하세요</p>
                <div class="flex justify-center gap-4">
                    <button data-type="separate" class="cloth-type-btn active px-6 py-3 bg-white bg-opacity-20 text-white rounded-full backdrop-blur-md font-medium hover:bg-opacity-30">
                        상의 + 하의
                    </button>
                    <button data-type="dress" class="cloth-type-btn px-6 py-3 bg-white bg-opacity-20 text-white rounded-full backdrop-blur-md font-medium hover:bg-opacity-30">
                        원피스 / 전체
                    </button>
                </div>
            </div>
            
            <!-- Main Upload Area -->
            <div class="flex justify-center items-center mb-20">
                <div class="relative upload-area-container" style="width: 700px; height: 700px;">
                    <!-- Center: Person Photo -->
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                        <div id="personDropZone" class="drop-zone center-drop glow cursor-pointer flex flex-col items-center justify-center">
                            <div id="personPlaceholder" class="text-center">
                                <svg class="mx-auto h-20 w-20 text-white mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                <p class="text-white font-semibold">나의 사진</p>
                                <p class="text-white text-sm opacity-75 mt-1">클릭 또는 드롭</p>
                            </div>
                            <img id="personPreview" class="preview-image hidden" />
                            <div id="personDeleteBtn" class="delete-btn" onclick="clearImage('person', event)">
                                <svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </div>
                        </div>
                        <input type="file" id="personFileInput" class="hidden" accept="image/png,image/jpeg,image/jpg,image/webp">
                        
                        <!-- Top Cloth - Left (for separate mode) -->
                        <div id="topClothDropZone" class="drop-zone item-drop top-cloth cursor-pointer flex flex-col items-center justify-center">
                            <div id="topClothPlaceholder" class="text-center">
                                <span class="text-5xl">👕</span>
                                <p class="text-white text-sm mt-2">상의</p>
                            </div>
                            <img id="topClothPreview" class="preview-image hidden" />
                            <div id="topClothDeleteBtn" class="delete-btn" onclick="clearImage('topCloth', event)">
                                <svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </div>
                        </div>
                        <input type="file" id="topClothFileInput" class="hidden" accept="image/png,image/jpeg,image/jpg,image/webp">
                        
                        <!-- Bottom Cloth - Right (for separate mode) -->
                        <div id="bottomClothDropZone" class="drop-zone item-drop bottom-cloth cursor-pointer flex flex-col items-center justify-center">
                            <div id="bottomClothPlaceholder" class="text-center">
                                <span class="text-5xl">👖</span>
                                <p class="text-white text-sm mt-2">하의</p>
                            </div>
                            <img id="bottomClothPreview" class="preview-image hidden" />
                            <div id="bottomClothDeleteBtn" class="delete-btn" onclick="clearImage('bottomCloth', event)">
                                <svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </div>
                        </div>
                        <input type="file" id="bottomClothFileInput" class="hidden" accept="image/png,image/jpeg,image/jpg,image/webp">

                        <!-- Dress - Center (for dress mode) -->
                        <div id="dressDropZone" class="drop-zone item-drop dress cursor-pointer flex flex-col items-center justify-center hidden">
                            <div id="dressPlaceholder" class="text-center">
                                <span class="text-5xl">👗</span>
                                <p class="text-white text-sm mt-2">원피스</p>
                            </div>
                            <img id="dressPreview" class="preview-image hidden" />
                            <div id="dressDeleteBtn" class="delete-btn" onclick="clearImage('dress', event)">
                                <svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </div>
                        </div>
                        <input type="file" id="dressFileInput" class="hidden" accept="image/png,image/jpeg,image/jpg,image/webp">
                    </div>
                </div>
            </div>
            
            <!-- Options -->
            <div class="text-center mb-8">
                <label class="inline-flex items-center cursor-pointer bg-white bg-opacity-20 px-6 py-3 rounded-full backdrop-blur-md">
                    <input type="checkbox" id="removeBgCheckbox" class="mr-3 w-5 h-5" checked>
                    <span class="text-white font-medium">✨ 배경 자동 제거 (고속 처리, 5초)</span>
                </label>
            </div>
            
            <!-- Generate Button -->
            <div class="text-center mb-12">
                <button id="generateBtn" disabled class="px-12 py-4 bg-gradient-to-r from-pink-500 to-purple-600 text-white rounded-full font-bold text-lg disabled:opacity-50 disabled:cursor-not-allowed hover:scale-105 transition-transform shadow-2xl">
                    🎨 가상 피팅 생성하기
                </button>
                <div id="loadingIndicator" class="hidden mt-6">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-white border-t-transparent"></div>
                    <p class="text-white mt-4 font-semibold">AI가 마법을 부리는 중... ✨</p>
                    <p class="text-white text-sm mt-2 opacity-75">Stage 1: Virtual Try-On → Stage 2: Quality Enhancement</p>
                </div>
            </div>
            
            <!-- Results Section -->
            <div id="resultsSection" class="hidden">
                <h2 class="text-3xl font-bold text-white text-center mb-8">✨ 가상 피팅 결과 ✨</h2>
                <div class="flex justify-center">
                    <div class="bg-white bg-opacity-10 rounded-3xl backdrop-blur-md p-6" style="max-width: 800px;">
                        <img id="resultImage" src="" alt="Virtual Fitting Result" class="w-full h-auto max-h-[70vh] object-contain rounded-2xl">
                    </div>
                </div>
                <div class="mt-8 space-y-6">
                    <!-- Refit Button (Most Prominent) -->
                    <div class="text-center">
                        <div class="inline-block bg-white bg-opacity-10 backdrop-blur-md rounded-3xl p-6">
                            <button id="refitBtn" class="px-12 py-4 bg-gradient-to-r from-blue-500 to-cyan-500 text-white rounded-full font-bold text-lg hover:from-blue-600 hover:to-cyan-600 transition disabled:opacity-50 disabled:cursor-not-allowed shadow-2xl cursor-pointer">
                                🔄 같은 사진으로 다시 피팅 (무료)
                            </button>
                            <div id="refitCounter" class="text-white text-xl mt-4 font-black">
                                재피팅 횟수: <span id="refitCount" class="text-yellow-300 text-4xl font-black inline-block px-3 py-1 bg-purple-600 bg-opacity-50 rounded-lg">0</span><span class="text-3xl">/5</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Other Buttons -->
                    <div class="flex justify-center items-center gap-4">
                        <button id="downloadBtn" class="px-8 py-3 bg-green-500 text-white rounded-full font-semibold hover:bg-green-600 transition shadow-lg">
                            💾 결과 다운로드
                        </button>
                        <button id="resetAllBtn" class="px-8 py-3 bg-gray-600 text-white rounded-full font-semibold hover:bg-gray-700 transition shadow-lg">
                            ✨ 새로운 피팅 시도
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
