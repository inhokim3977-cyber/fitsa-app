<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 가상 피팅 - 스타일 믹스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .drop-zone {
            border: 3px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .drop-zone:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .drop-zone.drag-over {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.2);
            transform: scale(1.08);
        }
        
        .center-drop {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            position: relative;
        }
        
        .item-drop {
            width: 160px;
            height: 160px;
            border-radius: 20px;
            position: absolute;
        }
        
        .item-drop.hat {
            top: -180px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .item-drop.glasses {
            top: 50%;
            right: -180px;
            transform: translateY(-50%);
        }
        
        .item-drop.clothes {
            bottom: -180px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .item-drop.shoes {
            top: 50%;
            left: -180px;
            transform: translateY(-50%);
        }
        
        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .center-drop .preview-image {
            border-radius: 50%;
        }
        
        .item-drop .preview-image {
            border-radius: 20px;
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .comparison-slider {
            position: relative;
            overflow: hidden;
        }
        
        .comparison-after {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: inset(0 0 0 50%);
        }
        
        .glow {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <div class="min-h-screen py-12 px-4">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-16">
                <h1 class="text-5xl font-bold text-white mb-4 floating">✨ AI 가상 피팅 스튜디오 ✨</h1>
                <p class="text-white text-lg opacity-90">중앙에 사진을 올리고, 주변에서 스타일을 선택하세요</p>
            </div>
            
            <!-- Main Upload Area -->
            <div class="flex justify-center items-center mb-20">
                <div class="relative" style="width: 700px; height: 700px;">
                    <!-- Center: Person Photo -->
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                        <div id="personDropZone" class="drop-zone center-drop glow cursor-pointer flex flex-col items-center justify-center">
                            <div id="personPlaceholder" class="text-center">
                                <svg class="mx-auto h-20 w-20 text-white mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                <p class="text-white font-semibold">나의 사진</p>
                                <p class="text-white text-sm opacity-75 mt-1">클릭 또는 드롭</p>
                            </div>
                            <img id="personPreview" class="preview-image hidden" />
                        </div>
                        <input type="file" id="personFileInput" class="hidden" accept="image/*">
                        
                        <!-- Hat - Top -->
                        <div id="hatDropZone" class="drop-zone item-drop hat cursor-pointer flex flex-col items-center justify-center">
                            <div id="hatPlaceholder" class="text-center">
                                <span class="text-5xl">🎩</span>
                                <p class="text-white text-sm mt-2">모자</p>
                            </div>
                            <img id="hatPreview" class="preview-image hidden" />
                        </div>
                        <input type="file" id="hatFileInput" class="hidden" accept="image/*">
                        
                        <!-- Glasses - Right -->
                        <div id="glassesDropZone" class="drop-zone item-drop glasses cursor-pointer flex flex-col items-center justify-center">
                            <div id="glassesPlaceholder" class="text-center">
                                <span class="text-5xl">👓</span>
                                <p class="text-white text-sm mt-2">안경</p>
                            </div>
                            <img id="glassesPreview" class="preview-image hidden" />
                        </div>
                        <input type="file" id="glassesFileInput" class="hidden" accept="image/*">
                        
                        <!-- Clothes - Bottom -->
                        <div id="clothesDropZone" class="drop-zone item-drop clothes cursor-pointer flex flex-col items-center justify-center">
                            <div id="clothesPlaceholder" class="text-center">
                                <span class="text-5xl">👔</span>
                                <p class="text-white text-sm mt-2">옷</p>
                            </div>
                            <img id="clothesPreview" class="preview-image hidden" />
                        </div>
                        <input type="file" id="clothesFileInput" class="hidden" accept="image/*">
                        
                        <!-- Shoes - Left -->
                        <div id="shoesDropZone" class="drop-zone item-drop shoes cursor-pointer flex flex-col items-center justify-center">
                            <div id="shoesPlaceholder" class="text-center">
                                <span class="text-5xl">👟</span>
                                <p class="text-white text-sm mt-2">신발</p>
                            </div>
                            <img id="shoesPreview" class="preview-image hidden" />
                        </div>
                        <input type="file" id="shoesFileInput" class="hidden" accept="image/*">
                    </div>
                </div>
            </div>
            
            <!-- Options -->
            <div class="text-center mb-8">
                <label class="inline-flex items-center cursor-pointer bg-white bg-opacity-20 px-6 py-3 rounded-full backdrop-blur-md">
                    <input type="checkbox" id="removeBgCheckbox" class="mr-3 w-5 h-5" checked>
                    <span class="text-white font-medium">✨ 배경 자동 제거 (더 깔끔한 결과)</span>
                </label>
            </div>
            
            <!-- Generate Button -->
            <div class="text-center mb-12">
                <button id="generateBtn" disabled class="px-12 py-4 bg-gradient-to-r from-pink-500 to-purple-600 text-white rounded-full font-bold text-lg disabled:opacity-50 disabled:cursor-not-allowed hover:scale-105 transition-transform shadow-2xl">
                    🎨 가상 피팅 생성하기
                </button>
                <div id="loadingIndicator" class="hidden mt-6">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-white border-t-transparent"></div>
                    <p class="text-white mt-4 font-semibold">AI가 마법을 부리는 중... ✨</p>
                    <p class="text-white text-sm mt-2 opacity-75">Stage 1: Virtual Try-On → Stage 2: Quality Enhancement</p>
                </div>
            </div>
            
            <!-- Results Section -->
            <div id="resultsSection" class="hidden">
                <h2 class="text-3xl font-bold text-white text-center mb-8">✨ Before / After 비교 ✨</h2>
                <div class="comparison-slider bg-white bg-opacity-10 rounded-3xl overflow-hidden backdrop-blur-md" style="max-width: 900px; margin: 0 auto;">
                    <div class="relative">
                        <img id="beforeImage" src="" alt="Before" class="w-full">
                        <div class="comparison-after">
                            <img id="afterImage" src="" alt="After" class="w-full">
                        </div>
                        <input id="sliderInput" type="range" min="0" max="100" value="50" class="absolute bottom-6 left-1/2 transform -translate-x-1/2 w-80">
                    </div>
                </div>
                <div class="text-center mt-8 space-x-4">
                    <button id="downloadBtn" class="px-8 py-3 bg-green-500 text-white rounded-full font-semibold hover:bg-green-600 transition">
                        💾 결과 다운로드
                    </button>
                    <button id="resetAllBtn" class="px-8 py-3 bg-gray-600 text-white rounded-full font-semibold hover:bg-gray-700 transition">
                        🔄 새로운 피팅 시도
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
