<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 패션 피팅 앱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .drop-zone {
            border: 2px dashed #cbd5e0;
            transition: all 0.3s;
        }
        .drop-zone.drag-over {
            border-color: #4299e1;
            background-color: #ebf8ff;
        }
        .canvas-container {
            position: relative;
            display: inline-block;
        }
        .comparison-slider {
            position: relative;
            overflow: hidden;
        }
        .comparison-after {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: inset(0 0 0 50%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-8">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-4xl font-bold text-center mb-2">AI 패션 피팅</h1>
            <p class="text-center text-gray-600 mb-8">2단계 AI 파이프라인으로 완벽한 가상 피팅을 경험하세요</p>
            
            <!-- Upload Section -->
            <div class="grid md:grid-cols-2 gap-6 mb-8">
                <!-- User Photo Upload -->
                <div>
                    <h3 class="font-semibold mb-3">본인 사진</h3>
                    <div id="userDropZone" class="drop-zone rounded-lg p-8 text-center cursor-pointer bg-white">
                        <svg class="mx-auto h-12 w-12 text-gray-400 mb-3" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <p class="text-sm text-gray-600">클릭하거나 드래그해서 업로드</p>
                    </div>
                    <canvas id="userCanvas" class="hidden mt-4 max-w-full border rounded"></canvas>
                    <input type="file" id="userFileInput" class="hidden" accept="image/*">
                </div>
                
                <!-- Clothing Photo Upload -->
                <div>
                    <h3 class="font-semibold mb-3">옷 사진</h3>
                    <div id="clothingDropZone" class="drop-zone rounded-lg p-8 text-center cursor-pointer bg-white">
                        <svg class="mx-auto h-12 w-12 text-gray-400 mb-3" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <p class="text-sm text-gray-600">클릭하거나 드래그해서 업로드</p>
                    </div>
                    <canvas id="clothingCanvas" class="hidden mt-4 max-w-full border rounded"></canvas>
                    <input type="file" id="clothingFileInput" class="hidden" accept="image/*">
                </div>
            </div>
            
            <!-- Canvas Tools -->
            <div id="canvasTools" class="hidden mb-6 p-4 bg-white rounded-lg">
                <h3 class="font-semibold mb-3">이미지 편집</h3>
                <div class="flex gap-4 flex-wrap">
                    <button id="rotateBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">회전</button>
                    <button id="cropBtn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">크롭</button>
                    <button id="resetBtn" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">초기화</button>
                </div>
            </div>
            
            <!-- Generate Button -->
            <div class="text-center mb-8">
                <button id="generateBtn" disabled class="px-8 py-3 bg-teal-600 text-white rounded-lg font-semibold disabled:bg-gray-300 disabled:cursor-not-allowed hover:bg-teal-700 transition">
                    가상 피팅 생성
                </button>
                <div id="loadingIndicator" class="hidden mt-4">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-teal-600"></div>
                    <p class="text-sm text-gray-600 mt-2">AI가 이미지를 합성하고 있습니다...</p>
                    <p class="text-xs text-gray-500 mt-1">Stage 1: Virtual Try-On → Stage 2: Quality Enhancement</p>
                </div>
            </div>
            
            <!-- Results Section -->
            <div id="resultsSection" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Before / After 비교</h2>
                <div class="comparison-slider bg-white rounded-lg overflow-hidden" style="max-width: 800px; margin: 0 auto;">
                    <div class="relative">
                        <img id="beforeImage" src="" alt="Before" class="w-full">
                        <div class="comparison-after">
                            <img id="afterImage" src="" alt="After" class="w-full">
                        </div>
                        <input id="sliderInput" type="range" min="0" max="100" value="50" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 w-64">
                    </div>
                </div>
                <div class="text-center mt-6">
                    <button id="downloadBtn" class="px-6 py-2 bg-coral-500 text-white rounded-lg hover:bg-coral-600">
                        결과 다운로드
                    </button>
                    <button id="resetAllBtn" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 ml-2">
                        새로운 피팅 시도
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
